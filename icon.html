<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Set Lengkap - BECATUR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: sans-serif;
        background: #f8f8f8;
        padding: 2rem;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 1.5rem;
      }

      .section-title {
        font-weight: bold;
        margin: 2rem 0 1rem;
        font-size: 18px;
        color: #555;
      }

      .icon-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
        gap: 1rem;
        max-width: 960px;
      }

      .icon-item {
        width: 48px;
        height: 48px;
        border: 1px dashed #ccc;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #007940;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Icon Lengkap - BECATUR</h1>

    <div class="section-title">Varian</div>
    <div class="icon-grid">
      <div class="icon-item"><i class="fas fa-bell"></i></div>
      <div class="icon-item"><i class="fas fa-calendar"></i></div>
      <div class="icon-item"><i class="fas fa-check"></i></div>
      <div class="icon-item"><i class="fas fa-play"></i></div>
      <div class="icon-item"><i class="fas fa-stop"></i></div>
      <div class="icon-item"><i class="fas fa-user"></i></div>
      <div class="icon-item"><i class="fas fa-heart"></i></div>
      <div class="icon-item"><i class="fas fa-plus"></i></div>
      <div class="icon-item"><i class="fas fa-minus"></i></div>
      <div class="icon-item"><i class="fas fa-arrow-left"></i></div>
      <div class="icon-item"><i class="fas fa-arrow-right"></i></div>
      <div class="icon-item"><i class="fas fa-arrow-up"></i></div>
      <div class="icon-item"><i class="fas fa-arrow-down"></i></div>
      <div class="icon-item"><i class="fas fa-info"></i></div>
      <div class="icon-item"><i class="fas fa-map-marker-alt"></i></div>
      <div class="icon-item"><i class="fas fa-credit-card"></i></div>
      <div class="icon-item"><i class="fas fa-bicycle"></i></div>
      <div class="icon-item"><i class="fas fa-globe"></i></div>
      <div class="icon-item"><i class="fas fa-search"></i></div>
      <div class="icon-item"><i class="fas fa-star"></i></div>
      <div class="icon-item"><i class="fas fa-trash"></i></div>
      <div class="icon-item"><i class="fas fa-cog"></i></div>
      <div class="icon-item"><i class="fas fa-lock"></i></div>
      <div class="icon-item"><i class="fas fa-unlock"></i></div>
      <div class="icon-item"><i class="fas fa-pen"></i></div>
      <div class="icon-item"><i class="fas fa-list"></i></div>
      <div class="icon-item"><i class="fas fa-qrcode"></i></div>
      <div class="icon-item"><i class="fas fa-bars"></i></div>
      <div class="icon-item"><i class="fas fa-download"></i></div>
      <div class="icon-item"><i class="fas fa-upload"></i></div>
      <div class="icon-item"><i class="fas fa-camera"></i></div>
      <div class="icon-item"><i class="fas fa-image"></i></div>
      <div class="icon-item"><i class="fas fa-shopping-cart"></i></div>
      <div class="icon-item"><i class="fas fa-home"></i></div>
      <div class="icon-item"><i class="fas fa-envelope"></i></div>
      <div class="icon-item"><i class="fas fa-phone"></i></div>
      <div class="icon-item"><i class="fas fa-car"></i></div>
      <div class="icon-item"><i class="fas fa-motorcycle"></i></div>
      <div class="icon-item"><i class="fas fa-utensils"></i></div>
      <div class="icon-item"><i class="fas fa-box"></i></div>
      <div class="icon-item"><i class="fas fa-check-circle"></i></div>
      <div class="icon-item"><i class="fas fa-times-circle"></i></div>
      <div class="icon-item"><i class="fas fa-circle"></i></div>
      <div class="icon-item"><i class="fas fa-dot-circle"></i></div>
      <div class="icon-item"><i class="fas fa-exclamation-circle"></i></div>
    </div>

    <div class="section-title">Feature</div>
    <div class="icon-grid">
      <div class="icon-item"><i class="fas fa-bicycle"></i></div>
      <div class="icon-item"><i class="fas fa-bus"></i></div>
      <div class="icon-item"><i class="fas fa-hamburger"></i></div>
      <div class="icon-item"><i class="fas fa-map"></i></div>
      <div class="icon-item"><i class="fas fa-tags"></i></div>
      <div class="icon-item"><i class="fas fa-globe-asia"></i></div>
      <div class="icon-item"><i class="fas fa-store"></i></div>
      <div class="icon-item"><i class="fas fa-route"></i></div>
    </div>

    <div class="section-title">Bar</div>
    <div class="icon-grid">
      <div class="icon-item"><i class="fas fa-home"></i></div>
      <div class="icon-item"><i class="fas fa-compass"></i></div>
      <div class="icon-item"><i class="fas fa-qrcode"></i></div>
      <div class="icon-item"><i class="fas fa-bell"></i></div>
      <div class="icon-item"><i class="fas fa-user"></i></div>
    </div>
  </body>
</html>
