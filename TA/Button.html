<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button System Design</title>
    <style>
      /* Base Button */
      .btn {
        font-size: 14px;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        font-family: sans-serif;
      }

      /* Size Variants */
      .btn-sm {
        padding: 0.25rem 0.75rem;
        font-size: 12px;
      }

      .btn-md {
        padding: 0.5rem 1rem;
        font-size: 14px;
      }

      .btn-lg {
        padding: 0.75rem 1.5rem;
        font-size: 16px;
      }

      /* Primary Styles */
      .btn-primary {
        background-color: #007940;
        color: white;
      }

      .btn-primary:hover {
        background-color: #006334;
      }

      /* Outline Button */
      .btn-outline {
        border: 2px solid #007940;
        background-color: white;
        color: #007940;
      }

      .btn-outline:hover {
        background-color: #f2fff8;
      }

      /* Filled Button (Green Highlight) */
      .btn-filled {
        background-color: #52d17a;
        color: white;
      }

      .btn-filled:hover {
        background-color: #45bd6b;
      }

      /* Icon Button */
      .btn-icon {
        background-color: #007940;
        color: white;
        padding: 0.4rem;
        border-radius: 50%;
      }

      /* Dropdown Style */
      .btn-dropdown {
        background-color: #007940;
        color: white;
      }

      /* Danger Button */
      .btn-danger {
        background-color: #de4c2d;
        color: white;
      }

      .btn-danger-outline {
        border: 2px solid #de4c2d;
        background-color: white;
        color: #de4c2d;
      }

      /* Disabled Button */
      .btn-disabled {
        background-color: #ccc;
        color: #666;
        cursor: not-allowed;
        border: none;
      }

      /* Layout */
      .section {
        margin-bottom: 1.5rem;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      body {
        padding: 2rem;
        font-family: sans-serif;
      }

      h2 {
        margin-top: 2rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h2>Primary Buttons</h2>

    <!-- Small -->
    <div class="section">
      <button class="btn btn-primary btn-sm">Button</button>
      <button class="btn btn-outline btn-sm">Button</button>
    </div>

    <!-- Medium -->
    <div class="section">
      <button class="btn btn-primary btn-md">Button</button>
      <button class="btn btn-outline btn-md">Button</button>
      <button class="btn btn-dropdown btn-md">Button</button>
    </div>

    <!-- Large -->
    <div class="section">
      <button class="btn btn-primary btn-lg">Button</button>
      <button class="btn btn-outline btn-lg">Button</button>
      <button class="btn btn-filled btn-lg">Button</button>
      <button class="btn btn-disabled btn-lg" disabled>Button</button>
    </div>

    <h2>Other Buttons</h2>

    <!-- Danger -->
    <div class="section">
      <button class="btn btn-danger btn-lg">Button</button>
      <button class="btn btn-danger-outline btn-lg">Button</button>
    </div>

    <!-- Disable -->
    <div class="section">
      <button class="btn btn-disabled btn-lg" disabled>Button</button>
    </div>
  </body>
</html>
